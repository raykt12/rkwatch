<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Watch Together</h1>
    <input type="text" id="videoUrl" placeholder="Enter video URL" />
    <button id="loadVideo">Load Video</button>
    <video id="video" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script>
        const videoUrlInput = document.getElementById('videoUrl');
        const loadVideoButton = document.getElementById('loadVideo');
        const video = document.getElementById('video');

        const socket = io('http://localhost:3000'); // Change to your server's URL

        // Load video and notify others
        loadVideoButton.onclick = () => {
            const url = videoUrlInput.value || 'https://www.w3schools.com/html/mov_bbb.mp4';
            video.src = url;
            video.play();
            socket.emit('videoLoaded', url);
        };

        // Listen for video load events
        socket.on('videoLoaded', (url) => {
            video.src = url;
            video.play();
        });

        // Sync play and pause
        video.onplay = () => {
            socket.emit('videoPlayed', video.currentTime);
        };

        video.onpause = () => {
            socket.emit('videoPaused', video.currentTime);
        };

        socket.on('videoPlayed', (time) => {
            video.currentTime = time;
            video.play();
        });

        socket.on('videoPaused', (time) => {
            video.currentTime = time;
            video.pause();
        });
    </script>
</body>
</html>
